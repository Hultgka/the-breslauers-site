<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Special Elite', monospace;
      color: #f0e6d2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.ibb.co/9kgFHmJQ/logopsd-1-nobg.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(27, 27, 27, 0.75);
      z-index: -1;
    }

    header img {
      max-height: 1000px;
      max-width: 400px;
      width: auto;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    header {
      background-color: white;
      padding: 10px 0;
    }

    nav {
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #d93e1a;
    }

    nav a {
      color: #f0e6d2;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #d93e1a;
      color: #1b1b1b;
    }

    main {
      max-width: 900px;
      margin: 40px auto 100px;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-family: 'Rock Salt', cursive;
      color: #d93e1a;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(46, 46, 46, 0.85);
      border: 3px solid #d93e1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(217, 62, 26, 0.7);
      color: #f0e6d2;
    }

    thead tr {
      background-color: #d93e1a;
      color: #1b1b1b;
      font-family: 'Rock Salt', cursive;
      font-size: 1.3rem;
    }

    th, td {
      padding: 15px 12px;
      text-align: left;
      border-bottom: 1px solid #d93e1a;
    }

    tbody tr:hover {
      background-color: rgba(217, 62, 26, 0.4);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 20px;
        background-color: rgba(46, 46, 46, 0.85);
        border-radius: 12px;
        padding: 15px;
      }
      tbody td {
        border: none;
        padding: 8px 10px;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      tbody td::before {
        position: absolute;
        left: 15px;
        top: 8px;
        white-space: nowrap;
        font-weight: bold;
        color: #d93e1a;
      }
      tbody td:nth-of-type(1)::before { content: "Date"; }
      tbody td:nth-of-type(2)::before { content: "Venue"; }
      tbody td:nth-of-type(3)::before { content: "City"; }
      tbody td:nth-of-type(4)::before { content: "Details"; }
    }

    footer {
      background-color: #2e2e2e;
      text-align: center;
      padding: 15px;
      color: #f0e6d2;
      border-top: 2px solid #d93e1a;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .social-buttons-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .social-buttons-fixed img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .social-buttons-fixed img:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    /* Custom Audio Player */
    audio { display: none; }
    .custom-audio-player {
      position: fixed;
      bottom: 60px;
      left: 20px;
      width: 260px;
      background: rgba(217, 62, 26, 0.93);
      box-shadow: 0 0 10px rgba(217, 62, 26, 0.8);
      border-radius: 8px;
      z-index: 9999;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .custom-audio-player button {
      background: #d93e1a;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }
    .custom-audio-player button:hover {
      background: #b8300a;
    }
    .custom-audio-player input[type="range"] {
      flex: 1;
      accent-color: #d93e1a;
      height: 3px;
      border-radius: 3px;
      background: #f0e6d2;
      outline: none;
      margin: 0 6px;
    }
    .custom-audio-player .time {
      font-size: 12px;
      color: #f0e6d2;
      width: 44px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .custom-audio-player {
        width: 93vw;
        left: 2vw;
        bottom: 80px;
        padding: 10px 4px;
      }
    }
  </style>
</head>

    <input type="range" id="seek-bar" value="0" min="0" max="100">
    <span class="time" id="audio-time">0:00</span>
  </div>
  <!-- Hidden audio element, only controlled by JS -->
  <audio id="band-audio" preload="auto" loop>
    <source src="https://www.dropbox.com/scl/fi/6gzi4qjj91mavdrh2nq6p/The-Breslauers-Grandma-Titties.mp3?rlkey=nvktbpjb7279kiy8ulh8ayswk&st=y0r3v7y9&raw=1" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('band-audio');
    const playBtn = document.getElementById('play-btn');
    const seekBar = document.getElementById('seek-bar');
    const timeSpan = document.getElementById('audio-time');
    // Format mm:ss
    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const min = Math.floor(time / 60);
      const sec = Math.floor(time % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
    // Update seek bar and time
    function updatePlayer() {
      seekBar.max = audio.duration || 1;
      seekBar.value = audio.currentTime;
      timeSpan.textContent = formatTime(audio.currentTime);
      playBtn.innerHTML = audio.paused ? "&#9658;" : "&#10073;&#10073;";
    }
    // Play/Pause toggle
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
      updatePlayer();
    });
    // Seek bar control
    seekBar.addEventListener('input', () => {
      audio.currentTime = seekBar.value;
      updatePlayer();
    });
    // Update UI while playing
    audio.addEventListener('timeupdate', updatePlayer);
    audio.addEventListener('play', updatePlayer);
    audio.addEventListener('pause', updatePlayer);
    audio.addEventListener('loadedmetadata', updatePlayer);
    // Prevent context menu and drag
    document.querySelector('.custom-audio-player').addEventListener('contextmenu', e => e.preventDefault());
    document.querySelector('.custom-audio-player').addEventListener('dragstart', e => e.preventDefault());
    audio.addEventListener('contextmenu', e => e.preventDefault());
    // Optional: block ctrl+s and cmd+s
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
      }
    });
    // Try to autoplay (some browsers require user interaction)
    window.addEventListener('load', () => {
      updatePlayer();
      audio.play().catch(()=>{});
    });
  </script>
