<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Breslauers - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    .social-buttons-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .social-buttons-fixed img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .social-buttons-fixed img:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    body {
      font-family: 'Special Elite', monospace;
      color: #f0e6d2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.ibb.co/9kgFHmJQ/logopsd-1-nobg.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(27, 27, 27, 0.75);
      z-index: -1;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    nav {
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #d93e1a;
    }
    nav a {
      color: #f0e6d2;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover,
    nav a.active {
      background-color: #d93e1a;
      color: #1b1b1b;
    }
    main {
      padding: 40px 20px 80px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-family: 'Rock Salt', cursive;
      color: #d93e1a;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-family: 'Special Elite', monospace;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background-color: #d93e1a;
      color: #1b1b1b;
      font-weight: bold;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a22f13;
    }
    #confirmation-message {
      margin-top: 20px;
      color: #d93e1a;
      font-weight: bold;
      font-size: 1.2em;
      display: none;
    }
    footer {
      background-color: #2e2e2e;
      text-align: center;
      padding: 15px;
      color: #f0e6d2;
      border-top: 2px solid #d93e1a;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      z-index: 10;
    }

    /* Custom Audio Player */
    audio { display: none; }
    .custom-audio-player {
      position: fixed;
      bottom: 60px;
      left: 20px;
      width: 260px;
      background: rgba(217, 62, 26, 0.93);
      box-shadow: 0 0 10px rgba(217, 62, 26, 0.8);
      border-radius: 8px;
      z-index: 9999;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .custom-audio-player button {
      background: #d93e1a;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }
    .custom-audio-player button:hover {
      background: #b8300a;
    }
    .custom-audio-player input[type="range"] {
      flex: 1;
      accent-color: #d93e1a;
      height: 3px;
      border-radius: 3px;
      background: #f0e6d2;
      outline: none;
      margin: 0 6px;
    }
    .custom-audio-player .time {
      font-size: 12px;
      color: #f0e6d2;
      width: 44px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .custom-audio-player {
        width: 93vw;
        left: 2vw;
        bottom: 80px;
        padding: 10px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ibb.co/B5vVpMZ5" target="_blank" rel="noopener noreferrer">
      <img src="https://i.ibb.co/ycKn9jyc/logotext1-1.jpg" alt="The Breslauers Logo" />
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="shows.html">Upcoming Shows</a>
    <a href="media.html">Media</a>
    <a href="contact.html" class="active">Contact Us</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <!-- Honeypot to reduce spam -->
      <input type="text" name="_honey" style="display:none" />
      <!-- CAPTCHA enabled by default in Formsubmit -->
      <button type="submit">Send Message</button>
    </form>
    <div id="confirmation-message">Thank you! Your message has been sent.</div>
  </main>

  <footer>
    &copy; 2025 The Breslauers
  </footer>

  <!-- Social Media Buttons -->
  <div class="social-buttons-fixed">
    <a href="https://www.instagram.com/the_breslauers/" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/instagram-new--v1.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/TheBreslauers/" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/facebook--v1.png" alt="Facebook" />
    </a>
    <a href="https://open.spotify.com/artist/0UXdYQbmxW65DYw2nrvm5l" target="_blank" rel="noopener" aria-label="Spotify">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/spotify.png" alt="Spotify" />
    </a>
  </div>

  <!-- Custom Audio Player -->
  <div class="custom-audio-player" oncontextmenu="return false;">
    <button id="play-btn" aria-label="Play/Pause">&#9658;</button>
    <input type="range" id="seek-bar" value="0" min="0" max="100">
    <span class="time" id="audio-time">0:00</span>
  </div>
  <!-- Hidden audio element, only controlled by JS -->
  <audio id="band-audio" preload="auto" loop>
    <source src="https://www.dropbox.com/scl/fi/cg1ua4ot5sulbh824y86p/The-Breslauers-Satisfaction.mp3?rlkey=6b45tq3dzuonw41036zrflyn5&st=cqq63kj3&raw=1" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <script>
    const form = document.getElementById('contactForm');
    const confirmationMessage = document.getElementById('confirmation-message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch('https://formsubmit.co/ajax/Breslauerstheband@gmail.com', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        if (response.ok) {
          confirmationMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });

    // Audio player script (same as all pages)
    const audio = document.getElementById('band-audio');
    const playBtn = document.getElementById('play-btn');
    const seekBar = document.getElementById('seek-bar');
    const timeSpan = document.getElementById('audio-time');
    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const min = Math.floor(time / 60);
      const sec = Math.floor(time % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
    function updatePlayer() {
      seekBar.max = audio.duration || 1;
      seekBar.value = audio.currentTime;
      timeSpan.textContent = formatTime(audio.currentTime);
      playBtn.innerHTML = audio.paused ? "&#9658;" : "&#10073;&#10073;";
    }
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
      updatePlayer();
    });
    seekBar.addEventListener('input', () => {
      audio.currentTime = seekBar.value;
      updatePlayer();
    });
    audio.addEventListener('timeupdate', updatePlayer);
    audio.addEventListener('play', updatePlayer);
    audio.addEventListener('pause', updatePlayer);
    audio.addEventListener('loadedmetadata', updatePlayer);
    document.querySelector('.custom-audio-player').addEventListener('contextmenu', e => e.preventDefault());
    document.querySelector('.custom-audio-player').addEventListener('dragstart', e => e.preventDefault());
    audio.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
      }
    });
    window.addEventListener('load', () => {
      updatePlayer();
      audio.play().catch(()=>{});
    });
  </script>
</body>
</html>
