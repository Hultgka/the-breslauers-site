<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Breslauers - Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
  .social-buttons-fixed {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 9999;
}

.social-buttons-fixed img {
  width: 40px;
  height: 40px;
  transition: transform 0.3s ease, opacity 0.3s ease;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
}

.social-buttons-fixed img:hover {
  transform: scale(1.2);
  opacity: 0.8;
}

    body {
      font-family: 'Special Elite', monospace;
      color: #f0e6d2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.ibb.co/9kgFHmJQ/logopsd-1-nobg.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(27, 27, 27, 0.75);
      z-index: -1;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    nav {
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #d93e1a;
    }
    nav a {
      color: #f0e6d2;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover,
    nav a.active {
      background-color: #d93e1a;
      color: #1b1b1b;
    }
    main {
      padding: 40px 20px 80px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-family: 'Rock Salt', cursive;
      color: #d93e1a;
      margin-bottom: 20px;
    }
    .video-slideshow {
      position: relative;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      background-color: #d93e1a;
      color: #1b1b1b;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #a22f13;
    }

    footer {
      background-color: #2e2e2e;
      text-align: center;
      padding: 15px;
      color: #f0e6d2;
      border-top: 2px solid #d93e1a;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ibb.co/B5vVpMZ5" target="_blank" rel="noopener noreferrer">
      <img src="https://i.ibb.co/ycKn9jyc/logotext1-1.jpg" alt="The Breslauers Logo" />
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html" class="active">Music</a>
    <a href="merch.html">Merch</a>
    <a href="shows.html">Upcoming Shows</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <h2>Watch Us In Action</h2>
    <div class="video-slideshow">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/VHvLU05g878" allowfullscreen></iframe>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 The Breslauers
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoUrls = [
        "https://www.youtube.com/embed/VHvLU05g878",
        "https://www.youtube.com/embed/I1boCmy3O4M",
        "https://www.youtube.com/embed/gufagxNV28A",
        "https://www.youtube.com/embed/_GKU28GiFZM"
      ];

      let currentVideo = 0;

      function updateVideo() {
        document.getElementById("videoPlayer").src = videoUrls[currentVideo];
      }

      function nextVideo() {
        currentVideo = (currentVideo + 1) % videoUrls.length;
        updateVideo();
      }

      function prevVideo() {
        currentVideo = (currentVideo - 1 + videoUrls.length) % videoUrls.length;
        updateVideo();
      }

      document.getElementById("prevBtn").addEventListener("click", prevVideo);
      document.getElementById("nextBtn").addEventListener("click", nextVideo);
    });
  </script>
  <!-- Social Media Buttons -->
  <div class="social-buttons-fixed">
    <a href="https://www.instagram.com/the_breslauers/" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/instagram-new--v1.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/TheBreslauers/" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/facebook--v1.png" alt="Facebook" />
    </a>
    <a href="https://open.spotify.com/artist/0UXdYQbmxW65DYw2nrvm5l" target="_blank" rel="noopener" aria-label="Spotify">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/spotify.png" alt="Spotify" />
    </a>
  </div>

</body>
</html>
